<!-- colorful-weather-app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå¶Ô∏è Weather Wizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      animation: bgFade 20s infinite alternate;
    }

    @keyframes bgFade {
      0%   { background: linear-gradient(135deg, #6e8efb, #a777e3); }
      50%  { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
      100% { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #00000022;
    }

    .brand {
      color: #ffffffcc;
      font-size: 1.2em;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    input {
      padding: 12px;
      width: 60%;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    input:focus {
      transform: scale(1.05);
    }

    button {
      background: #ffffff33;
      border: 2px solid white;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #6e8efb;
      transform: scale(1.1);
    }

    #weather {
      margin-top: 30px;
      color: #fff;
      font-size: 1.3em;
      line-height: 1.6;
      transition: opacity 1s;
    }

    #weather.hidden {
      opacity: 0;
    }

    /* Footer name */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1em;
      color: #ffffffcc;
      text-shadow: 1px 1px #00000022;
    }
  </style>
</head>
<body>

  <!-- Weather App Main UI -->
  <div class="container">
    <h1>üå§Ô∏è Weather Wizard</h1>
    <div class="brand"></div>

    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather" class="hidden"></div>
  </div>

  <!-- Footer with your name -->
  <footer>Developed by Maadesh</footer>

  <!-- Script to fetch weather -->
  <script>
    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      if (!city) return alert("Please enter a city name.");

      const apiKey = 'a5f661a2dd2a313baa469af37418298e';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== 200) {
        document.getElementById('weather').innerHTML = "‚ùå City not found!";
        return;
      }

      document.getElementById('weather').classList.remove('hidden');
      document.getElementById('weather').innerHTML = `
        <p><strong>${data.name}</strong></p>
        <p>üå°Ô∏è ${data.main.temp} ¬∞C</p>
        <p>‚òÅÔ∏è ${data.weather[0].description}</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
      `;
    }
  </script>

</body>
</html>
