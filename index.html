<!-- colorful-weather-app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta settings -->
  <meta charset="UTF-8">
  <title>üå¶Ô∏è Weather Wizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Styling -->
  <style>
    /* Reset margins and paddings */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body background with animation */
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: bgFade 20s infinite alternate;
    }

    /* Keyframes to animate background color transitions */
    @keyframes bgFade {
      0%   { background: linear-gradient(135deg, #6e8efb, #a777e3); }
      50%  { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
      100% { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    }

    /* Main container styling */
    .container {
      background: rgba(255, 255, 255, 0.15); /* semi-transparent glass effect */
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px); /* glassmorphism blur */
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Entry animation for container */
    @keyframes fadeIn {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Heading style */
    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #00000022;
    }

    /* Input field styling */
    input {
      padding: 12px;
      width: 60%;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    /* Slight zoom on focus */
    input:focus {
      transform: scale(1.05);
    }

    /* Button styling */
    button {
      background: #ffffff33;
      border: 2px solid white;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.3s ease;
    }

    /* Hover effect for button */
    button:hover {
      background: #fff;
      color: #6e8efb;
      transform: scale(1.1);
    }

    /* Weather display styling */
    #weather {
      margin-top: 30px;
      color: #fff;
      font-size: 1.3em;
      line-height: 1.6;
      transition: opacity 1s;
    }

    /* Hidden class to hide weather info initially */
    #weather.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Weather App Container -->
  <div class="container">
    <h1>üå§Ô∏è Weather Wizard</h1>

    <!-- City input box -->
    <input type="text" id="city" placeholder="Enter city">

    <!-- Button to trigger weather fetch -->
    <button onclick="getWeather()">Get Weather</button>

    <!-- Weather output display area -->
    <div id="weather" class="hidden"></div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Function to fetch and display weather info
    async function getWeather() {
      // Get the value entered in input
      const city = document.getElementById('city').value.trim();

      // Alert if empty input
      if (!city) return alert("Please enter a city name.");

      // OpenWeatherMap API Key (replace with your own key for production)
      const apiKey = 'a5f661a2dd2a313baa469af37418298e';

      // Construct API URL
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      // Fetch data from API
      const res = await fetch(url);
      const data = await res.json();

      // Handle city not found or API error
      if (data.cod !== 200) {
        document.getElementById('weather').innerHTML = "‚ùå City not found!";
        return;
      }

      // Show weather info section
      document.getElementById('weather').classList.remove('hidden');

      // Display weather details
      document.getElementById('weather').innerHTML = `
        <p><strong>${data.name}</strong></p>
        <p>üå°Ô∏è ${data.main.temp} ¬∞C</p>
        <p>‚òÅÔ∏è ${data.weather[0].description}</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
      `;
    }
  </script>

</body>
</html>
